    <div id="marcacao">

    <h2 style="font-size: 40px; color: #01b3bc;" >Marcação de Exame</h2>

    <form action="/action_page.php">
      <label for="fname">Nome:</label>
      <input type="text" id="fname" name="fname" placeholder="João"><br><br>

      <label for="fmail">Email:</label>
      <input type="email" id="fmail" name="fmail" placeholder="example@email.com"><br><br>

      <label for="fcpf">CPF:</label>
      <input type="text" id="fcpf" name="fcpf"><br><br>

      <label for="ldate">Data de Nascimento:</label>
      <input type="date" id="ldate" name="ldate" placeholder="Doe"><br><br>

      <label for="fexame">Exame:</label>
      <input type="text" id="fexame" name="fexame" maxlength="40" size="20" placeholder="Qual exame você deseja fazer?"
        list="exames"><br><br>

      <datalist id="exames">
        <option value="RAIO X"></option>
        <option value="HEMOGRAMA"></option>
        <option value="GLICEMIA EM JEJUM"></option>
        <option value="COLESTEROL E TRIGLICERÍDEOS"></option>
        <option value="UREIA E CREATINA"></option>
        <option value="TGO (AST) E TGP (ALT)"></option>
        <option value="TSH E T4 LIVRE"></option>
        <option value="ÁCIDO ÚRICO"></option>
        <option value="EXAMES DE URINA"></option>
        <option value="ELETROCARDIOGRAMA"></option>
        <option value="TESTE ERGOMÉTRICO"></option>
        <option value="ECOCARDIOGRAMA"></option>
      </datalist>

      <label for="ldateExame">Data do Exame:</label>
      <input type="date" id="ldateExame" name="ldateExame" placeholder="Doe"><br><br>

      <label for="lhora">Horário do Exame:</label>
      <input type="time" id="lhora" name="lhora" placeholder="Doe"><br><br>


      <br>

     <input type="button" value="CONCLUIR" id="concluir" onclick="enviarAlert(); reloadPag()" >
